  <body>
    <div class="container container-fluid mt-5">
      <div class="row">
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-md-4">
          <h2>Danh Sách Sản Phẩm</h2>

          <!-- Button trigger modal -->
          <div class="row">
            <div class="col-8">
              <button
                id="btnThem"
                type="button"
                class="btn btn-info mb-3 text-white"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Thêm Sản Phẩm
              </button>
            </div>
            <div class="col-4">
              <div class="form-group row">
                <label for="selLoai" class="col-sm-2 col-form-label"
                  >Show</label
                >
                <div class="col-sm-10">
                  <select
                    class="custom-select"
                    id="selLoai"
                    onchange="selectedTypeProduct()"
                  >
                    <option value="All">All</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive productTable">
            <table class="table table-striped table-sm">
              <thead>
                <tr class="bg-info text-white">
                  <th>ID</th>
                  <th>Tên</th>
                  <th>Giá</th>
                  <th>Màn hình</th>
                  <th>Camera sau</th>
                  <th>Camera trước</th>
                  <th>Hình ảnh</th>
                  <th>Mô tả</th>
                  <th>Hãng</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tbodyProduct"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm Sản Phẩm</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              display="block"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form class="needs-validation" id="productForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="productID">Mã Sản Phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productID"
                    placeholder=""
                    value=""
                    required
                    disabled
                  />
                  <div id="invalidID" class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="tenSP">Tên Sản Phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tenSP"
                    placeholder="Nhập tên sản phẩm"
                    required
                  />
                  <div id="invalidTen" class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="loai">Giá</label>
                  <input
                    type="text"
                    class="form-control"
                    id="giaSP"
                    placeholder="Nhập giá sản phẩm"
                    required
                  />
                  <div id="invalidGia" class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="manHinh">Màn hình</label>
                  <input
                    type="text"
                    class="form-control"
                    id="manHinh"
                    placeholder="Nhập cấu hình màn hình"
                    value=""
                    required
                  />
                  <div id="invalidManHinh" class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="cameraSau">Camera sau</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cameraSau"
                    placeholder="Nhập cấu hình camera sau"
                    required
                  />
                  <div id="invalidCameraSau" class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="cameraTruoc">Camera trước</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cameraTruoc"
                    placeholder="Nhập cấu hình camera trước"
                    required
                  />
                  <div id="invalidCameraTruoc" class="invalid-feedback"></div>
                </div>

                <div class="col-md-12 mb-3">
                  <label for="hinhSP">Hình sản phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hinhSP"
                    placeholder="Nhập hình sản phẩm"
                    required
                  />
                  <div id="invalidHinhSP" class="invalid-feedback"></div>
                </div>

                <div class="col-md-12 mb-3">
                  <div class="form-group">
                    <label for="moTa">Mô Tả</label>
                    <textarea
                      class="form-control"
                      id="moTa"
                      rows="3"
                    ></textarea>
                    <div id="invalidMoTa" class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <div class="form-group">
                    <label for="loaiSP">Loại sản phẩm</label>
                    <input
                      type="text"
                      class="form-control"
                      id="loaiSP"
                      placeholder="Nhập loại sản phẩm"
                      value=""
                      required
                    />
                    <div id="invalidLoaiSP" class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script src="../../assets/lib/js/Jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="../../assets/lib/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../models/validation.js"></script>
    <script src="../services/services.js"></script>
    <script src="../controllers/product.js"></script>
    <script src="../controllers/main.js"></script>
  </body>
</html>
