<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Capstone 2 - Mobile shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"

    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
